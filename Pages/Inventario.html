<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <!-- Main Title -->
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="display-4">Optimización y Cadena de Suministro</h1>
                </div>
            </div>
        </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="./Variables.html">Variables</a></li>
            <li class="nav-item"><a class="nav-link" href="./Metodos.html">Metodos</a></li>
            <li class="nav-item"><a class="nav-link" href="./Optimizador.html">Optimizador</a></li>
            <li class="nav-item"><a class="nav-link" href="./Comunidad.html">Comunidad</a></li>
          </ul>
        </div>
      </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Inventario</h1>
        <div class="card p-4 mb-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="productName" class="form-label">Nombre del Producto:</label>
                    <input type="text" class="form-control" id="productName">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="productCategory" class="form-label">Categoría del Producto:</label>
                    <input type="text" class="form-control" id="productCategory">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="productPrice" class="form-label">Precio del Producto:</label>
                    <input type="number" class="form-control" id="productPrice">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="productStock" class="form-label">Stock del Producto:</label>
                    <input type="number" class="form-control" id="productStock">
                </div>
            </div>
            <button class="btn btn-primary" onclick="handleAddProduct()">Agregar Producto</button>
        </div>

        <div class="card p-4">
            <h2 class="mb-4">Inventario Actual</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card p-4 mt-4">
            <h2 class="mb-4">JSON del Inventario</h2>
            <button class="btn btn-secondary" onclick="showInventoryJSON()">Mostrar JSON</button>
            <pre id="jsonOutput" class="mt-3"></pre>
        </div>
        <div class="card p-4 mt-4">
            <h2 class="mb-4">Opciones de Inventario</h2>
            <button class="btn btn-danger" onclick="clearInventory()">Limpiar Inventario</button>
        </div>                
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/inventario.js"></script>
</body>
</html>
